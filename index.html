<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Kayke Araujo | Interactive rating component</title>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/K4Z1NH0" target="_blank">Kayke Araujo</a>.
  </div>
  <div class="container">
    <div id="alerta"></div>
    <div class="card">
      <div class="star">
        <img class="star-icon" src="./images/icon-star.svg">
      </div>
      <div class="textos">
        <h1 class="title">How did we do?</h1>
        <h3 class="sub-title">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</h3>
      </div>
      <div class="numbers">
        <button id="n1" type="submit" onclick="btn1()" class="number1">
          <div class="n1">1</div>
        </button>
        <button id="n2" type="submit" onclick="btn2()" class="number2">
          <div class="n2">2</div>
        </button>
        <button id="n3" type="submit" onclick="btn3()" class="number3">
          <div class="n3">3</div>
        </button>
        <button id="n4" type="submit" onclick="btn4()" class="number4">
          <div class="n4">4</div>
        </button>
        <button id="n5" type="submit" onclick="btn5()" class="number5">
          <div class="n5">5</div>
        </button>
      </div>
      <div class="botao">
        <button  type="submit" onclick="submit()" id ="btn" class="btn">SUBMIT</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/javascript.js"></script>
</body>
</html>
